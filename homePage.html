<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registration Form</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
   
    <link rel="stylesheet"  href="css/Style.css" >
    <script type="text/javascript" src="js/app.js"></script>
  

</head>
<body >
 
    <div class="container">
        <div class="row">
              <div class = "col-md-3"></div>
              <div class="col-md-6 " id="form1"> 
                <div class="col-md-11" id="form">   
                    <form action="" id="my-form">
                         <label class="reg"> &nbsp; &nbsp;Registration Form</label> 
                            <label for="fname">First Name</label>    
                            <input type="text" placeholder="Enter first" class="form-control" id="fname" pattern="[A-Za-z\s]+" required>
                            
                            <label for="lname">Last Name</label>
                            <input type="text" placeholder="Enter last name" class="form-control" id="lname" pattern="[A-Za-z\s]+" required>
                           
                            <label>Gender:</label>
                            <input type=radio id=Male  onclick="document.getElementById('Female').checked = false">Male
                            <input type="radio"  id=Female onclick="document.getElementById('Male').checked = false">Female<br> 

                            <label>Contact Number</label>
                            <input type="text" placeholder="Enter mobile number" class="form-control"   id="mobile" pattern="[0-9]{10}" required>
                         
                            <label >Email </label>
                            <input type="email" placeholder="Enter emailId" class="form-control" id="email">  
                            
                            <label >Address</label>
                            <textarea type="textarea" class="form-control" rows="3" col="4" id="address" pattern="[0-9][A-Za-z\s]+" required ></textarea>
                           
                            <p><input onchange="this.setCustomValidity(validity.valueMissing ? 'Please indicate that you accept the Terms and Conditions' : '');" id="field_terms" type="checkbox" required name="terms"> Agree terms and Conditions</p>

                            
                          
                           
                          <input type="submit" class="btn btn-success"  onclick="clickFunction()" value="Submit"> 

                         
              
                       </form>
                   </div>
               </div>
           </div>   
     </div>
  
</body>
</html>
